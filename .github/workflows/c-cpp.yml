name: Build C Project

on:
  # 触发条件：当有 push 或 pull_request 时自动运行
  push:
    branches: [main, master]  # 指定分支
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 检出代码

      - name: Set up build environment
        run: |
          sudo apt-get update  # 更新系统包
          sudo apt-get install -y build-essential  # 安装编译工具链
          sudo apt-get install -y make  # 安装 make 工具

      - name: install arm_sdk_install
        run: make arm_sdk_install
      - name: Build the project
        run: make fsesc_75_200_alu  # 执行编译命令

      - name: Check build output
        run: |
          BIN_PATH=$(find . -path './build/fsesc_75_200_alu/*.bin' | head -1)
          [ -n "$BIN_PATH" ] || (echo "##[error]文件路径不匹配" && exit 1)
          [ -f "$BIN_PATH" ] || (echo "##[error]文件不存在" && exit 1)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: fsesc_75_200_alu_binaries  # 构建产物的名称
          path: ${{ steps.check-build.outputs.bin_path }}  # 构建产物的路径
        
