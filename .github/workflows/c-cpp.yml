name: Build C Project

on:
  # 触发条件：当有 push 或 pull_request 时自动运行
  push:
    branches: [main, master]  # 指定分支
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 检出代码

      - name: Set up build environment
        run: |
          sudo apt-get update  # 更新系统包
          sudo apt-get install -y build-essential  # 安装编译工具链
          sudo apt-get install -y make  # 安装 make 工具

      - name: Build the project
        run: make fsesc_75_200_alu  # 执行编译命令

      - name: Check build output
        run: |
          if [ -f fsesc_75_200_alu ]; then
            echo "Build succeeded!"
          else
            echo "Build failed!"
            exit 1
          fi
